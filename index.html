<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
            <div class="display">
                <div id="result"></div>
                <div>
                <div id="exp"></div>
                <div id="solve"></div>
                </div>
           </div>
            <div class="reset">
            <button class="clear">Delete</button>
            <button class="operator delete">^</button>
            </div>
            <div class="number">
            <button class="numerics btn">7</button>
            <button class="numerics btn">8</button>
            <button class="numerics btn">9</button>
            <button class="operator btn">+</button>
           </div>
           <div class="number">
            <button class="numerics btn">4</button>
            <button class="numerics btn">5</button>
            <button class="numerics btn">6</button>
            <button class="operator btn">-</button>
           </div>
           <div class="number">
            <button class="numerics btn">1</button>
            <button class="numerics btn">2</button>
            <button class="numerics btn">3</button>
            <button class="operator btn">รท</button>
           </div>
           <div class="number"> 
            <button class="numerics btn">.</button>
            <button class="numerics btn">0</button>
            <button class="equal btn">=</button>
            <button class="operator btn">ร</button>
           </div>
        
    </div>
    ,<script src="calculator.js"></script>
</body>
</html>
